#rectangle2 {
  height: 250px;

  opacity: 0; /* Start with rectangle2 being invisible */
  position: absolute; /* Positioning method */
  top: 50px; /* Position from the top of the container */
  right: 212px; /* Position from the right of the container */
  animation: appear 5s forwards; /* Animation to make the rectangle appear */
  animation-delay: 5s; /* Delay the animation by 5 seconds */
  animation-iteration-count: 1;
}
#rectangle {
  height: 250px;
  width: 60px;
  border: 5px solid rgb(255, 0, 0);
  animation: fadeout 5s alternate-reverse; /* Animation will last for 5 seconds */
  position: absolute; /* Positioning method */
  top: 50px; /* Position from the top of the container */
  right: 134px; /* Position from the left of the container */
  animation-iteration-count: 1;
}
@keyframes fadeout {
  from {opacity: 1;}
  to {opacity: 0;}
}
@keyframes appear {
  0% { opacity: 0; }
  100% { opacity: 1; }
}
.number {
  position: absolute;
  font-size: 48px;
  font-weight: bold;
  opacity: 0;
}
#number5 {
  bottom: -100px;
  right: 159px; /* Align with the bottom of rectangle */
  animation: showNumber 2s forwards; /* Show the number when rectangle animation ends */
  animation-delay: 5s; /* Delay to match the end of rectangle animation */
}
#number7 {
  bottom: -100px;
  right: 230px; /* Align with the bottom of rectangle2 */
  animation: showNumber 2s forwards; /* Show the number when rectangle2 appears */

}
@keyframes showNumber {
